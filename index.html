<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #fff;
    }
    .card{
      width: min(720px, calc(100% - 32px));
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      text-align: center;
    }
    textarea{
      width: 100%;
      height: 180px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
      font-size: 15px;
      line-height: 1.4;
    }
    .actions{
      margin-top: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    button{
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
    button:active{ transform: translateY(1px); }
    .status{
      font-weight: 600;
      min-height: 1em; /* evita “saltos” cuando aparece el texto */
    }
  </style>
</head>
<body>
  <div class="card">
    <textarea id="data" readonly>Florencia Sofía Troncoso León
RUT: 17.613.435-6
Mercado Pago
Cuenta Vista
Número de cuenta: 1000449334
ftroncosoleon@gmail.com</textarea>

    <div class="actions">
      <button id="copyBtn" type="button">Copiar</button>
      <span id="status" class="status" aria-live="polite"></span>
    </div>
  </div>

  <script>
    const ta = document.getElementById('data');
    const status = document.getElementById('status');

    async function copy() {
      status.textContent = '';
      const text = ta.value.trim();

      try {
        await navigator.clipboard.writeText(text);
        status.textContent = 'Copiado ✅';
      } catch (e) {
        // Fallback
        ta.focus();
        ta.select();
        const ok = document.execCommand('copy');
        status.textContent = ok ? 'Copiado ✅' : 'Seleccionado (Ctrl+C)';
      }
    }

    document.getElementById('copyBtn').addEventListener('click', copy);
  </script>
</body>
</html>
