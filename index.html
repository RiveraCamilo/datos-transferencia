<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Datos de transferencia</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .card { max-width: 720px; padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    textarea { width: 100%; height: 180px; padding: 12px; border-radius: 10px; border: 1px solid #ccc; resize: vertical; }
    button { margin-top: 12px; padding: 10px 14px; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; cursor: pointer; }
    .hint { margin-top: 10px; color: #555; font-size: 14px; }
    .status { margin-left: 10px; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <textarea id="data" readonly>Florencia Sofía Troncoso León
RUT: 17.613.435-6
Mercado Pago
Cuenta Vista
Número de cuenta: 1000449334
ftroncosoleon@gmail.com</textarea>

    <div>
      <button id="copyBtn" type="button">Copiar</button>
      <span id="status" class="status"></span>
    </div>

    <div class="hint" id="hint"></div>
  </div>

  <script>
    const ta = document.getElementById('data');
    const status = document.getElementById('status');
    const hint = document.getElementById('hint');

    async function copy() {
      status.textContent = '';
      hint.textContent = '';

      const text = ta.value.trim();

      // 1) Clipboard API
      try {
        await navigator.clipboard.writeText(text);
        status.textContent = 'Copiado ✅';
        return;
      } catch (e) {
        // 2) Fallback legacy
        try {
          ta.focus();
          ta.select();
          const ok = document.execCommand('copy');
          if (ok) {
            status.textContent = 'Copiado ✅';
            return;
          }
        } catch (_) {}

        // 3) Último recurso
        ta.focus();
        ta.select();
        status.textContent = 'No se pudo copiar';
        hint.textContent = 'El texto quedó seleccionado: usa Ctrl+C.';
      }
    }

    document.getElementById('copyBtn').addEventListener('click', copy);
  </script>
</body>
</html>
